<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Dolphin CRM</title>
</head>
<body>
    <header>
        <i class="fa-brands fa-docker"></i>        
        <p class="title">Dolphin CRM</p>
    </header>

    <main>
        <div class="main-header">
            <h1 class="title">New User</h1>
        </div>
        
        <div class="adduser-container">
            <form id="adduser-form" action="" method="post">
                <div id="name-div">
                    <div id="fname-div" class="input-div">
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstname" id="first-name" placeholder="Jane" required>
                    </div>

                    <div id="lname-div" class="input-div">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastname" id="last-name" placeholder="Doe" required>
                    </div>
                </div>

                <div id="auth-div">
                    <div id="email-div" class="input-div">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="something@example.com" required>                        
                    </div>

                    <div id="password-div" class="input-div">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required> 
                    </div>
                </div>

                <div id="role-div" class="input-div">
                    <label for="role">Role</label>
                    <select name="role" id="role" required>
                        <option value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div id="result">
                    
                </div>

                <div id="button-div">
                    <button type="submit" id="submit-user" name="add-user-btn">Save</button>
                </div>
            </form>            
        </div>
    </main>

        <div class="aside-container">

            </ul>
            <hr>
            <div class="logout"><i class="fa-solid fa-right-from-bracket"></i><p><a href="logout.php">Logout</a></p></div>
        </div>
    </aside>

    <script src="addusers.js" defer></script>
</body>
</html>
